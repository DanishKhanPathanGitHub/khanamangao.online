{% extends "base.html" %}

{% block content %}
<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style="width:450px; min-hight: auto;">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">SIGN IN</h4>
                    <hr>
                    <div id="restaurant-sets-holder">
                        
                        <form class="form-fields-set foodbakery-dev-restaurant-form" method="post" action="{% url "login" %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="row">
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>Enter Your Email</label>
                                                                <input type="email" id="email" name="email">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>Enter your Password</label>
                                                                <input type="password" id="password" name="password">
                                                            </div>
                                                        </div>
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder">
                                            {% if messages %}
                                            {% for message in messages  %}
                                            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                  <span aria-hidden="true">&times;</span>
                                                </button>
                                                {{message}}
                                              </div>
                                            {% endfor %}
                                            {% endif %}
                                                <div class="payment-holder">
                                                    <input type="submit" value="Submit" id="btn-next-restaurant-information" class="bgcolor">
                                                </div>
                                                    <a href="{% url "forgot_password" %}">forgot password<a>
                                                </div>
                                                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-link btn-primary rounded text-white">
                                                    Sign in with Google&nbsp;&nbsp;<i class="fa fa-google" aria-hidden="true"></i>
                                                </a>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->

{% endblock content %}
